<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google Clone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="Icons/google-logo-png-icon-free-download-SUF63j.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <!--Header-->
        <header>
            <div id = "left-header">
                <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
            </div>
            
            <div id = "right-header">
                <a class="links" href="https://www.google.com/imghp?hl=en">Images</a>
                <span class="material-icons">
                    apps
                    </span>
                <span class="material-icons">
                    account_circle
                    </span>
            </div>
        </header>
        <!--content-->
        <div id = "search-bar">
            <form action="https://google.com/search">
                <div id ="Google-logo-container">
                    <img id ="Google-logo" src="Images/transparent-background-google.png">
                </div>
                <div class = "functional-text-field">
                    <div class="text-field">
                        <span id = "search-icon" class="material-icons">
                            search
                            </span>
                            <div id = "field-container">
                                <input id = "field" type="text" name="q">
                            </div>
                    </div>
                    <div class = buttons>
                        <input id="search-button" type="submit" value="Google Search">
                        <input id="lucky-button" type="submit" value="I'm Feeling Lucky">
                    </div>
                </div>
            </form>
        </div>
        <div class =  additional-information><p>Based on Google's December 2021 version</p></div>
        <!--Footer-->
        <footer>
            <div id = "left-footer">
                <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000097-0000000001&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/">Advertising</a>
                <a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u">Business</a>
                <a href="">How Search Works</a>
            </div>
            <div id = "right-footer">
                <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
            </div>
        </footer>
    </body>
</html>
